<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Work Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">üìù Daily Work Report</h1>

    <form class="space-y-6" onsubmit="return false">
      <!-- Employee Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Employee Name</label>
          <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>

      <!-- Task Entries Container -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-4">Time-based Tasks</label>

        <div id="task-container" class="space-y-6">
          <!-- First Task -->
          <div class="p-4 border rounded-lg bg-gray-50 space-y-4 task-row">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-sm text-gray-600">From</label>
                <input type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="from[]">
              </div>
              <div>
                <label class="block text-sm text-gray-600">To</label>
                <input type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="to[]">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-gray-600">Task Description</label>
                <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="task[]" rows="2" placeholder="Describe the task..."></textarea>
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-600">Upload Image (optional)</label>
              <input type="file" class="mt-1 block w-full text-sm text-gray-700" name="image[]">
            </div>
          </div>
        </div>

        <!-- Add Task Button -->
        <div class="mt-4">
          <button type="button" onclick="addTaskRow()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            ‚ûï Add Task
          </button>
        </div>
      </div>

      <!-- Submit -->
      <div class="pt-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
          Submit Report
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript to add dynamic task rows -->
  <script>
    function addTaskRow() {
      const container = document.getElementById('task-container');

      const row = document.createElement('div');
      row.className = "p-4 border rounded-lg bg-gray-50 space-y-4 task-row";

      row.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm text-gray-600">From</label>
            <input type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="from[]">
          </div>
          <div>
            <label class="block text-sm text-gray-600">To</label>
            <input type="time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="to[]">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm text-gray-600">Task Description</label>
            <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="task[]" rows="2" placeholder="Describe the task..."></textarea>
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Upload Image (optional)</label>
          <input type="file" class="mt-1 block w-full text-sm text-gray-700" name="image[]">
        </div>
      `;

      container.appendChild(row);
    }
  </script>
</body>
</html>
