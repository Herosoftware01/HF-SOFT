<!DOCTYPE html>
<html>
<head>
  <title>Edit Meter Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Edit Meter Data ({{ meter.field_id }})</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Mistake Count -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Mistake Count</label>
        <input type="number" name="mistake_count" value="{{ meter.mistake_count }}" min="0"
               class="w-full border px-3 py-2 rounded" required />
      </div>

      <!-- Last Meter -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Last Meter</label>
        <input type="number" name="last_meter" value="{{ meter.last_meter }}" min="0"
               class="w-full border px-3 py-2 rounded" required />
      </div>

      <!-- Tooltip -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Tooltip</label>
        <textarea name="tooltip" rows="5"
                  class="w-full border px-3 py-2 rounded">{{ meter.tooltip }}</textarea>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Changes
        </button>
        <a href="{% url 'roll_data' %}" class="text-gray-600 hover:underline mt-2">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
