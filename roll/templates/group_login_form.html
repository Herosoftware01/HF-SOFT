<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group {{ group_id }} Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-300 via-pink-300 to-red-300 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl max-w-md w-full p-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Login for Machine <span class="text-indigo-600">{{ group_id }}</span></h2>

    {% if messages %}
      <div class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg shadow-inner">
        {% for message in messages %}
          <p class="mb-1">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block mb-2 font-semibold text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div>
        <label for="password" class="block mb-2 font-semibold text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      <a href="{% url 'group_login_page' %}" class="text-indigo-600 hover:underline flex items-center justify-center gap-2">
        ‚Üê Back to Machine select
      </a>
    </p>
  </div>

</body>
</html>
