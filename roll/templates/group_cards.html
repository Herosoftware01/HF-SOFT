{% extends 'mains.html' %}

{% load static %}

{% block content %}


<div class="min-h-screen flex flex-col items-center justify-center 
             bg-[url('{% static 'images/blue.jpg' %}')] 
             bg-cover bg-center bg-no-repeat">

  <!-- Heading -->
  <h2 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white mb-6 sm:mb-10 drop-shadow-lg text-center">
    Roll Checking
  </h2>

  <!-- Responsive Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8 w-full max-w-6xl px-4 sm:px-6 lg:px-8">
    {% for i in "1234" %}
    <a href="{% url 'machine_jobs' i|add:'0' %}"
       class="transform transition duration-300 hover:scale-105 hover:shadow-lg">
      <div class="bg-white rounded-xl shadow-md hover:shadow-xl 
                  border-2 border-transparent hover:border-white
                  flex items-center justify-center h-28 sm:h-32 lg:h-36 cursor-pointer
                  text-xl sm:text-2xl md:text-3xl font-semibold text-[#1e3a8a] select-none
                  bg-gradient-to-br from-indigo-100 to-indigo-200
                  hover:from-indigo-300 hover:to-indigo-400">
        Machine {{ i }}
      </div>
    </a>
    {% endfor %}
  </div>

</div>
</html>

{% endblock %}
