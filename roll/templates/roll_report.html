<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Roll Report</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-300 border border-gray-300">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Roll No</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">DC No</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Job No</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Types</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Timer</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for data in final %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm text-gray-800">{{ data.roll_no }}</td>
                        <td class="px-4 py-2 text-sm text-gray-800">{{ data.machine_id }}</td>
                        <td class="px-4 py-2 text-sm text-gray-800">{{ data.job_no }}</td>
                        <td class="px-4 py-2 text-sm text-gray-800">{{ data.types }}</td>
                        <td class="px-4 py-2 text-sm text-gray-800">{{ data.timer }}</td>
                        <td class="px-4 py-2 text-sm">
                            <form method="POST" action="{% url 'delete_roll' %}" class="inline">
                                {% csrf_token %}
                                <input type="hidden" name="roll_no" value="{{ data.roll_no }}">
                                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center text-gray-500 py-4">No data found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
