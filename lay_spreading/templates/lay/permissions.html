{% extends 'mains.html' %}
{% load static %}

{% block content %}
<div class="bg-[url('{% static 'images/bg.jpg' %}')] bg-no-repeat bg-cover min-h-screen py-10 px-4">
 
  <!-- Table Section -->
  <div class="max-w-6xl mx-auto mt-12 bg-white/90 backdrop-blur shadow-xl rounded-lg p-6 md:p-10 overflow-auto">

    <div class="mb-6 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
      <div>
         <h2 class="text-3xl font-bold text-green-700 mb-6">Existing Permissions</h2>
      </div>

      
      <form method="POST" class="grid grid-cols-1 gap-6">
      {% csrf_token %}
      
      <div class="flex flex-cols md:grid-cols-2 gap-6">
        <div>
        <label class="block font-semibold mb-1 text-gray-700">Emp ID</label>
        <input type="number" name="Emp_id" 
               value="{{ instance.Emp_id|default_if_none:'' }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Password</label>
        <input type="text" name="Password" maxlength="6" 
               value="{{ instance.Password|default_if_none:'' }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div class="md:col-span-2">
        <!-- <label for="block font-semibold mb-1 text-gray-700">{% if instance %}Update{% else %}Add{% endif %}</label> -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-lg transition shadow mt-6">
          {% if instance %}Update{% else %}Add{% endif %}
        </button>
      </div>
      </div>
    </form>
    </div>
   

    <div class="w-full overflow-x-auto">
      <table class="w-full table-auto text-sm text-left border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-gray-100 text-gray-700 uppercase text-xs font-semibold">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Emp ID</th>
            <th class="px-4 py-3">Password</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for perm in permissions %}
          <tr class="hover:bg-gray-50 transition">
            <td class="px-4 py-2">{{ perm.id }}</td>
            <td class="px-4 py-2">{{ perm.Emp_id }}</td>
            <td class="px-4 py-2">{{ perm.Password }}</td>
            <td class="px-4 py-2 flex flex-col md:flex-row md:items-center gap-2">
              <a href="{% url 'permissions' perm.id %}" class="text-blue-600 hover:underline font-medium">Edit</a>

              <form method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" name="delete" value="{{ perm.id }}"
                        onclick="return confirm('Delete this record?')"
                        class="text-red-600 hover:underline font-medium">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="px-4 py-6 text-center text-gray-500">No permissions found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
